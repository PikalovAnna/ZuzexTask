databaseChangeLog:
  - changeSet:
      id: 1_create_users_table
      author: pikalova.a
      tagDatabase: Version 1
      preConditions:
        onFail: 'MARK_RAN'
        not:
          tableExists:
            schemaName: public
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: CHARACTER VARYING
              - column:
                  name: password
                  type: CHARACTER VARYING
              - column:
                  name: age
                  type: INT
              - column:
                  name: role
                  type: CHARACTER VARYING
        - insert:
            tableName: users
            columns:
              - column:
                  name: name
                  value: "admin"
              - column:
                  name: age
                  value: 29
              - column:
                  name: role
                  value: "ADMIN"
              - column:
                  name: password
                  value: "$2a$10$R.E8S0Bqy2TTr5/3g0oLlO86RiJh.qNcAYKoXjyxLJqUsEl2cx9oq"